<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Government Schemes Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo">GovSchemes</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="schemes.html">Schemes</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-content">
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Other Ways to Reach Us</h2>
                <p>Email: info@govschemes.com</p>
                <p>Phone: 1800-XXX-XXXX (Toll Free)</p>
                <p>Address: Government Schemes Portal Office, New Delhi, India</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Government Schemes Portal. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
